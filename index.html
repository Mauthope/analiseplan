<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Dados por Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .controls input, .controls button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        #summary {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Média de Dados por Hora</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
            <button id="filterButton">Filtrar Dados</button>
        </div>
        <div id="chartContainer">
            <h2>Média de Dados por Hora</h2>
            <canvas id="averageChart"></canvas>
        </div>
        <div id="chartContainer2">
            <h2>Média por Valor da Coluna 2</h2>
            <canvas id="valueChart"></canvas>
        </div>
        <div id="summary">
            <h3>Resumo dos Dados</h3>
            <p>Máxima: <span id="maxValue"></span></p>
            <p>Mínima: <span id="minValue"></span></p>
            <p>Média: <span id="avgValue"></span></p>
            <p>Desvio Padrão: <span id="stdDevValue"></span></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let globalData = [];
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    globalData = parseCSV(csvData);
                    if (globalData.content.length > 0) {
                        createAverageChart(globalData);
                        createValueChart(globalData);
                        updateSummary(globalData);
                    } else {
                        alert('Nenhum dado válido encontrado no arquivo CSV.');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('filterButton').addEventListener('click', function() {
            if (globalData.content) {
                createAverageChart(globalData);
                createValueChart(globalData);
                updateSummary(globalData);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const content = rows.slice(1).map(row => row.split(',').map(cell => cell.replace(/"/g, '').trim()));
            return { content };
        }

        function parseCustomDate(dateStr) {
            if (!dateStr) return null;
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes, seconds] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes, seconds);
        }

        function createAverageChart(parsedData) {
            const content = parsedData.content;
            const hourlyData = Array.from({ length: 24 }, () => ({ total: 0, count: 0 }));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        hourlyData[hour].total += value;
                        hourlyData[hour].count += 1;
                    }
                }
            });

            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                hours.push(`${hour.toString().padStart(2, '0')}:00`);
                if (hourlyData[hour].count > 0) {
                    averages.push(hourlyData[hour].total / hourlyData[hour].count);
                } else {
                    averages.push(0);
                }
            }

            const ctx = document.getElementById('averageChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        backgroundColor: '#4CAF50',
                        borderColor: '#388E3C',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média de Dados por Hora'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Média'
                            }
                        }
                    }
                }
            });
        }

        function createValueChart(parsedData) {
            const content = parsedData.content;
            const hourlyData = Array.from({ length: 24 }, () => ({}));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                const value2 = row[1];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (!hourlyData[hour][value2]) hourlyData[hour][value2] = { total: 0, count: 0 };
                        hourlyData[hour][value2].total += value;
                        hourlyData[hour][value2].count += 1;
                    }
                }
            });

            const hours = [];
            const dataSets = [];
            const labels = [];

            for (let hour = 0; hour < 24; hour++) {
                hours.push(`${hour.toString().padStart(2, '0')}:00`);
                for (const value2 in hourlyData[hour]) {
                    if (!labels.includes(value2)) labels.push(value2);
                }
            }

            labels.forEach(value2 => {
                const averages = [];
                hours.forEach(hour => {
                    const hourIndex = parseInt(hour.split(':')[0]);
                    if (hourlyData[hourIndex][value2]) {
                        averages.push(hourlyData[hourIndex][value2].total / hourlyData[hourIndex][value2].count);
                    } else {
                        averages.push(0);
                    }
                });
                dataSets.push({
                    label: value2,
                    data: averages,
                    backgroundColor: getRandomColor(),
                    borderColor: '#388E3C',
                    borderWidth: 1,
                });
            });

            const ctx = document.getElementById('valueChart').getContext('2d');
            if (window.myChart2) window.myChart2.destroy();
            window.myChart2 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: dataSets,
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média por Valor da Coluna 2'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Média'
                            }
                        }
                    }
                }
            });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateSummary(parsedData) {
            const values = parsedData.content.map(row => parseFloat(row[1])).filter(value => !isNaN(value));
            const maxValue = Math.max(...values);
            const minValue = Math.min(...values);
            const avgValue = values.reduce((sum, value) => sum + value, 0) / values.length;
            const variance = values.reduce((sum, value) => sum + Math.pow(value - avgValue, 2), 0) / values.length;
            const stdDevValue = Math.sqrt(variance);

            document.getElementById('maxValue').textContent = maxValue.toFixed(2);
            document.getElementById('minValue').textContent = minValue.toFixed(2);
            document.getElementById('avgValue').textContent = avgValue.toFixed(2);
            document.getElementById('stdDevValue').textContent = stdDevValue.toFixed(2);
        }
    </script>
</body>
</html>
