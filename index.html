<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Interativa de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Análise Interativa de Dados</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div id="tableContainer">
            <h2>Prévia dos Dados</h2>
            <table id="dataTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="chartContainer">
            <h2>Análise de Dados por Hora</h2>
            <canvas id="dataChart"></canvas>
            <h3>Quantidade de Dados por Hora</h3>
            <canvas id="countChart"></canvas>
            <h3>Dados Ordenados por Tempo (Maior para Menor)</h3>
            <canvas id="sortedTimeChart"></canvas>
            <h3>Tempo Individual de Cada Dado com Linha Média</h3>
            <canvas id="individualTimeChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);
                    if (parsedData.content.length > 0) {
                        const filteredData = filterOutliers(parsedData);
                        displayTable(filteredData);
                        createCharts(filteredData);
                    }
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const headers = rows[0].split(',').map(header => header.replace(/(^"|"$)/g, '').trim());
            const content = rows.slice(1).map(row => 
                row.split(',').map(cell => cell.replace(/(^"|"$)/g, '').trim())
            );
            return { headers, content };
        }

        function filterOutliers(parsedData) {
            const { content } = parsedData;
            const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

            const mean = values.reduce((a, b) => a + b, 0) / values.length;
            const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length);
            const lowerBound = mean - 2 * stdDev;
            const upperBound = mean + 2 * stdDev;

            const filteredContent = content.filter(row => {
                const value = parseFloat(row[1]);
                return !isNaN(value) && value >= lowerBound && value <= upperBound;
            });

            return { headers: parsedData.headers, content: filteredContent };
        }

        function displayTable(parsedData) {
            const { headers, content } = parsedData;
            const tableHead = document.querySelector('#dataTable thead');
            const tableBody = document.querySelector('#dataTable tbody');

            tableHead.innerHTML = '<tr>' + headers.map(header => `<th>${header}</th>`).join('') + '</tr>';
            tableBody.innerHTML = content.slice(0, 10).map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('');
        }

        function createCharts(parsedData) {
            const { headers, content } = parsedData;

            // Agrupar os dados por hora
            const hourlyData = {};
            const hourlyCount = {};  // Contagem de dados por hora
            content.forEach(row => {
                const dateStr = row[2];  // Coluna de data e hora (index 2)
                const value = parseFloat(row[1]);
                const hour = new Date(dateStr).getHours();  // Extrair a hora
                if (!isNaN(value)) {
                    if (!hourlyData[hour]) {
                        hourlyData[hour] = { total: 0, count: 0 };
                    }
                    hourlyData[hour].total += value;
                    hourlyData[hour].count += 1;

                    // Contagem de dados por hora
                    if (!hourlyCount[hour]) {
                        hourlyCount[hour] = 0;
                    }
                    hourlyCount[hour] += 1;
                }
            });

            // Calcular a média por hora
            const hours = [];
            const averages = [];
            const counts = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hourlyData[hour]) {
                    hours.push(`${hour}:00`);
                    averages.push(hourlyData[hour].total / hourlyData[hour].count);
                    counts.push(hourlyCount[hour]);
                } else {
                    hours.push(`${hour}:00`);
                    averages.push(0);  // Caso não haja dados para a hora
                    counts.push(0);
                }
            }

            // Gráficos
            const ctx1 = document.getElementById('dataChart').getContext('2d');
            const ctx2 = document.getElementById('countChart').getContext('2d');
            const ctx3 = document.getElementById('sortedTimeChart').getContext('2d');
            const ctx4 = document.getElementById('individualTimeChart').getContext('2d');

            // Gráfico da contagem de dados por hora
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Contagem de Dados por Hora',
                        data: counts,
                        backgroundColor: '#FF9800',
                        borderColor: '#FF9800',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Contagem de Dados por Hora (Todos os Dados)'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Número de Dados'
                            }
                        }
                    }
                }
            });

            // Gráfico da média por hora
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        fill: false,
                        borderColor: '#4CAF50',
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média de Dados por Hora (Todos os Dados)'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Média de Tempo'
                            }
                        }
                    }
                }
            });

            // Gráfico dos dados ordenados por tempo
            const sortedContent = [...content].sort((a, b) => new Date(a[2]) - new Date(b[2]));
            const sortedTimes = sortedContent.map(row => new Date(row[2]));
            const sortedValues = sortedContent.map(row => parseFloat(row[1]));

            new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: sortedTimes,
                    datasets: [{
                        label: 'Dados Ordenados por Tempo',
                        data: sortedValues,
                        borderColor: '#3e95cd',
                        fill: false,
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Dados Ordenados por Tempo (Maior para Menor)'
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'll HH:mm'
                            },
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Valor'
                            }
                        }
                    }
                }
            });

            // Gráfico do tempo individual com linha média
            new Chart(ctx4, {
                type: 'line',
                data: {
                    labels: sortedTimes,
                    datasets: [{
                        label: 'Tempo Individual de Cada Dado',
                        data: sortedValues,
                        borderColor: '#FF5722',
                        fill: false,
                        borderWidth: 2,
                    }, {
                        label: 'Linha Média',
                        data: Array(sortedTimes.length).fill(averages.reduce((a, b) => a + b, 0) / averages.length),
                        borderColor: '#8BC34A',
                        fill: false,
                        borderWidth: 1,
                        borderDash: [5, 5],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Tempo Individual com Linha Média'
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'll HH:mm'
                            },
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Valor'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
