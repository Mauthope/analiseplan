<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvio Padrão e Contagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .controls input, .controls button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        #summary {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #summary h3 {
            margin-bottom: 0.5rem;
        }
        #summary .stat {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desvio Padrão e Contagem</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
            <label for="startHour">Hora Inicial:</label>
            <input type="time" id="startHour" value="00:00">
            <label for="endHour">Hora Final:</label>
            <input type="time" id="endHour" value="23:59">
            <button id="filterButton">Filtrar Dados</button>
        </div>
        <div id="summary"></div>
        <div id="chartContainer">
            <h2>Média de Dados por Hora</h2>
            <canvas id="averageChart"></canvas>
            <h2>Contagem por Hora</h2>
            <canvas id="countChart"></canvas>
            <h2>Valores em Ordem Decrescente</h2>
            <canvas id="orderedValuesChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let globalData = [];
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    globalData = parseCSV(csvData);
                    if (globalData.content.length > 0) {
                        updateSummary(globalData);
                        createAverageChart(globalData);
                        createCountChart(globalData);
                        createOrderedValuesChart(globalData);
                    } else {
                        alert('Nenhum dado válido encontrado no arquivo CSV.');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('filterButton').addEventListener('click', function() {
            if (globalData.content) {
                createAverageChart(globalData);
                createCountChart(globalData);
                createOrderedValuesChart(globalData);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const content = rows.slice(1).map(row => row.split(',').map(cell => cell.replace(/"/g, '').trim()));
            return { content };
        }

        function parseCustomDate(dateStr) {
            if (!dateStr) return null;
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes, seconds] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes, seconds);
        }

        function calculateStandardDeviation(values) {
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const variance = values.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / values.length;
            return Math.sqrt(variance);
        }

        function filterDataByStandardDeviation(values, stdDevFactor) {
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const stdDev = calculateStandardDeviation(values);
            return values.filter(value => Math.abs(value - mean) <= stdDevFactor * stdDev);
        }

        function updateSummary(parsedData) {
            const content = parsedData.content;
            const values = content.map(row => parseFloat(row[1])).filter(value => !isNaN(value));
            
            const stats = {
                1: getStats(values, 1),
                2: getStats(values, 2),
                3: getStats(values, 3),
            };
            
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `
                <h3>Resumo Estatístico (Valores da Coluna 2)</h3>
                <div class="stat">
                    <strong>Desvio Padrão 1:</strong>
                    Máximo: ${stats[1].max}, Mínimo: ${stats[1].min}, Média: ${stats[1].mean.toFixed(2)}
                </div>
                <div class="stat">
                    <strong>Desvio Padrão 2:</strong>
                    Máximo: ${stats[2].max}, Mínimo: ${stats[2].min}, Média: ${stats[2].mean.toFixed(2)}
                </div>
                <div class="stat">
                    <strong>Desvio Padrão 3:</strong>
                    Máximo: ${stats[3].max}, Mínimo: ${stats[3].min}, Média: ${stats[3].mean.toFixed(2)}
                </div>
            `;
        }

        function getStats(values, stdDevFactor) {
            const filteredValues = filterDataByStandardDeviation(values, stdDevFactor);
            const max = Math.max(...filteredValues);
            const min = Math.min(...filteredValues);
            const mean = filteredValues.reduce((acc, val) => acc + val, 0) / filteredValues.length;
            return { max, min, mean };
        }

        function createAverageChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyData = Array.from({ length: 24 }, () => ({ total: 0, count: 0 }));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyData[hour].total += value;
                            hourlyData[hour].count += 1;
                        }
                    }
                }
            });

            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hour >= startHour && hour <= endHour) {
                    hours.push(`${hour.toString().padStart(2, '0')}:00`);
                    if (hourlyData[hour].count > 0) {
                        averages.push(hourlyData[hour].total / hourlyData[hour].count);
                    } else {
                        averages.push(0);
                    }
                }
            }

            const ctx = document.getElementById('averageChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        backgroundColor: '#4CAF50',
                        borderColor: '#388E3C',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createCountChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyData = Array.from({ length: 24 }, () => 0);

            content.forEach(row => {
                const dateStr = row[2];
                if (dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyData[hour]++;
                        }
                    }
                }
            });

            const hours = [];
            const counts = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hour >= startHour && hour <= endHour) {
                    hours.push(`${hour.toString().padStart(2, '0')}:00`);
                    counts.push(hourlyData[hour]);
                }
            }

            const ctx = document.getElementById('countChart').getContext('2d');
            if (window.myChartCount) window.myChartCount.destroy();
            window.myChartCount = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Contagem de Dados por Hora',
                        data: counts,
                        backgroundColor: '#FF9800',
                        borderColor: '#FB8C00',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createOrderedValuesChart(parsedData) {
            const content = parsedData.content;
            const values = content.map(row => parseFloat(row[1])).filter(value => !isNaN(value));
            const sortedValues = values.sort((a, b) => b - a);
            const ctx = document.getElementById('orderedValuesChart').getContext('2d');
            if (window.myChartOrdered) window.myChartOrdered.destroy();
            window.myChartOrdered = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedValues.map((value, index) => `Valor ${index + 1}`),
                    datasets: [{
                        label: 'Valores em Ordem Decrescente',
                        data: sortedValues,
                        backgroundColor: '#FF5722',
                        borderColor: '#D32F2F',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
