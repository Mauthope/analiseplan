<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Dados por Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Média de Dados por Hora</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div id="chartContainer">
            <h2>Média de Dados por Hora</h2>
            <canvas id="averageChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);
                    if (parsedData.content.length > 0) {
                        createAverageChart(parsedData);
                    }
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const headers = rows[0].split(',').map(header => header.trim());
            const content = rows.slice(1).map(row => row.split(',').map(cell => cell.trim()));
            return { headers, content };
        }

        function createAverageChart(parsedData) {
            const { content } = parsedData;
            const hourlyData = {}; // Armazena soma e contagem por hora

            // Agrupar dados por hora
            content.forEach(row => {
                const dateStr = row[2]; // Coluna de data e hora (index 2)
                const value = parseFloat(row[1]); // Coluna de valor (index 1)
                if (!isNaN(value) && dateStr) {
                    const hour = new Date(dateStr).getHours();
                    if (!isNaN(hour)) {
                        if (!hourlyData[hour]) {
                            hourlyData[hour] = { total: 0, count: 0 };
                        }
                        hourlyData[hour].total += value;
                        hourlyData[hour].count += 1;
                    }
                }
            });

            // Calcular média por hora
            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hourlyData[hour]) {
                    hours.push(`${hour}:00`);
                    averages.push(hourlyData[hour].total / hourlyData[hour].count);
                } else {
                    hours.push(`${hour}:00`);
                    averages.push(0);
                }
            }

            // Criar o gráfico
            const ctx = document.getElementById('averageChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        backgroundColor: '#4CAF50',
                        borderColor: '#388E3C',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média de Dados por Hora'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Média'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
