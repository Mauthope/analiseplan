<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvio Padrão e Contagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .controls input, .controls button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        .statistics {
            margin-top: 1rem;
            background-color: #e0f7fa;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }
        .statistics h3 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desvio Padrão e Contagem</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
            <label for="startHour">Hora Inicial:</label>
            <input type="time" id="startHour" value="00:00">
            <label for="endHour">Hora Final:</label>
            <input type="time" id="endHour" value="23:59">
            <button id="filterButton">Filtrar Dados</button>
        </div>
        <div id="chartContainer">
            <h2>Média de Dados por Hora</h2>
            <canvas id="averageChart"></canvas>
            <h2>Contagem por Hora</h2>
            <canvas id="countChart"></canvas>
            <h2>Valores em Ordem Decrescente</h2>
            <canvas id="orderedValuesChart"></canvas>
        </div>
        <div class="statistics" id="statisticsContainer">
            <h3>Resumo Estatístico</h3>
            <p><strong>Desvio Padrão 1:</strong> Máximo: <span id="std1Max"></span>, Mínimo: <span id="std1Min"></span>, Média: <span id="std1Avg"></span></p>
            <p><strong>Desvio Padrão 2:</strong> Máximo: <span id="std2Max"></span>, Mínimo: <span id="std2Min"></span>, Média: <span id="std2Avg"></span></p>
            <p><strong>Desvio Padrão 3:</strong> Máximo: <span id="std3Max"></span>, Mínimo: <span id="std3Min"></span>, Média: <span id="std3Avg"></span></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let globalData = [];
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    globalData = parseCSV(csvData);
                    if (globalData.content.length > 0) {
                        createAverageChart(globalData);
                        createCountChart(globalData);
                        createOrderedValuesChart(globalData);
                        updateStatistics(globalData);
                    } else {
                        alert('Nenhum dado válido encontrado no arquivo CSV.');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('filterButton').addEventListener('click', function() {
            if (globalData.content) {
                createAverageChart(globalData);
                createCountChart(globalData);
                createOrderedValuesChart(globalData);
                updateStatistics(globalData);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const content = rows.slice(1).map(row => row.split(',').map(cell => cell.replace(/"/g, '').trim()));
            return { content };
        }

        function parseCustomDate(dateStr) {
            if (!dateStr) return null;
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes, seconds] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes, seconds);
        }

        function calculateStandardDeviation(values) {
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const variance = values.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / values.length;
            return Math.sqrt(variance);
        }

        function filterDataByStandardDeviation(values, stdDevMultiple) {
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const stdDev = calculateStandardDeviation(values);
            return values.filter(value => Math.abs(value - mean) <= stdDevMultiple * stdDev);
        }

        function updateStatistics(parsedData) {
            const content = parsedData.content;
            const values = content.map(row => parseFloat(row[1])).filter(value => !isNaN(value));

            const std1Values = filterDataByStandardDeviation(values, 1);
            const std2Values = filterDataByStandardDeviation(values, 2);
            const std3Values = filterDataByStandardDeviation(values, 3);

            function calculateStats(values) {
                return {
                    max: Math.max(...values),
                    min: Math.min(...values),
                    avg: values.reduce((acc, val) => acc + val, 0) / values.length
                };
            }

            const std1Stats = calculateStats(std1Values);
            const std2Stats = calculateStats(std2Values);
            const std3Stats = calculateStats(std3Values);

            document.getElementById('std1Max').textContent = std1Stats.max.toFixed(2);
            document.getElementById('std1Min').textContent = std1Stats.min.toFixed(2);
            document.getElementById('std1Avg').textContent = std1Stats.avg.toFixed(2);

            document.getElementById('std2Max').textContent = std2Stats.max.toFixed(2);
            document.getElementById('std2Min').textContent = std2Stats.min.toFixed(2);
            document.getElementById('std2Avg').textContent = std2Stats.avg.toFixed(2);

            document.getElementById('std3Max').textContent = std3Stats.max.toFixed(2);
            document.getElementById('std3Min').textContent = std3Stats.min.toFixed(2);
            document.getElementById('std3Avg').textContent = std3Stats.avg.toFixed(2);
        }

        function createAverageChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyData = Array.from({ length: 24 }, () => ({ total: 0, count: 0 }));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyData[hour].total += value;
                            hourlyData[hour].count += 1;
                        }
                    }
                }
            });

            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hour >= startHour && hour <= endHour) {
                    hours.push(`${hour.toString().padStart(2, '0')}:00`);
                    if (hourlyData[hour].count > 0) {
                        averages.push(hourlyData[hour].total / hourlyData[hour].count);
                    } else {
                        averages.push(0);
                    }
                }
            }

            const ctx = document.getElementById('averageChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        backgroundColor: '#4CAF50',
                        borderColor: '#388E3C',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média de Dados por Hora'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Média'
                            }
                        }
                    }
                }
            });
        }

        function createCountChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyCounts = Array.from({ length: 24 }, () => 0);
            const hourlyDays = Array.from({ length: 24 }, () => new Set());

            content.forEach(row => {
                const value = row[1]; // Coluna 2
                const dateStr = row[2];
                if (dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyCounts[hour]++;
                            hourlyDays[hour].add(date.toDateString());  // Armazena o dia (evita contagens duplicadas por dia)
                        }
                    }
                }
            });

            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hour >= startHour && hour <= endHour) {
                    hours.push(`${hour.toString().padStart(2, '0')}:00`);
                    averages.push(hourlyCounts[hour]);
                }
            }

            const ctx = document.getElementById('countChart').getContext('2d');
            if (window.myCountChart) window.myCountChart.destroy();
            window.myCountChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Contagem de Valores por Hora',
                        data: averages,
                        backgroundColor: '#2196F3',
                        borderColor: '#1976D2',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Contagem de Valores por Hora'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Contagem'
                            }
                        }
                    }
                }
            });
        }

        function createOrderedValuesChart(parsedData) {
            const content = parsedData.content;
            const sortedValues = content.map(row => parseFloat(row[1])).filter(value => !isNaN(value)).sort((a, b) => b - a);
            
            const ctx = document.getElementById('orderedValuesChart').getContext('2d');
            if (window.myOrderedChart) window.myOrderedChart.destroy();
            window.myOrderedChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedValues.map((value, index) => `Valor ${index + 1}`),
                    datasets: [{
                        label: 'Valores Ordenados',
                        data: sortedValues,
                        backgroundColor: '#FF5722',
                        borderColor: '#D32F2F',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Valores Ordenados'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Valores'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
