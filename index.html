<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Data Analysis</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Upload CSV File:</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div id="tableContainer">
            <h2>Data Preview</h2>
            <table id="dataTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="chartContainer">
            <h2>Data Analysis</h2>
            <canvas id="dataChart"></canvas>
            <p id="stats"></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);
                    if (parsedData.content.length > 0) {
                        displayTable(parsedData);
                        createChart(parsedData);
                        calculateStats(parsedData);
                    }
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const headers = rows[0].split(',').map(header => header.replace(/(^"|"$)/g, '').trim());
            const content = rows.slice(1).map(row => 
                row.split(',').map(cell => cell.replace(/(^"|"$)/g, '').trim())
            );
            return { headers, content };
        }

        function displayTable(parsedData) {
            const { headers, content } = parsedData;
            const tableHead = document.querySelector('#dataTable thead');
            const tableBody = document.querySelector('#dataTable tbody');

            tableHead.innerHTML = '<tr>' + headers.map(header => `<th>${header}</th>`).join('') + '</tr>';
            tableBody.innerHTML = content.slice(0, 10).map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('');
        }

        function createChart(parsedData) {
            const { headers, content } = parsedData;
            const ctx = document.getElementById('dataChart').getContext('2d');
            const labels = content.map(row => row[0]).slice(0, 10);
            const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val)).slice(0, 10);

            if (window.chartInstance) {
                window.chartInstance.destroy();
            }

            window.chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: headers[1],
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Data Analysis - Line Chart'
                        }
                    }
                }
            });
        }

        function calculateStats(parsedData) {
            const { content } = parsedData;
            const times = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

            if (times.length > 0) {
                const sum = times.reduce((a, b) => a + b, 0);
                const mean = (sum / times.length).toFixed(2);
                const min = Math.min(...times).toFixed(2);
                const max = Math.max(...times).toFixed(2);
                const stdDev = Math.sqrt(times.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / times.length).toFixed(2);

                document.getElementById('stats').innerHTML = `
                    <strong>Statistical Analysis:</strong><br>
                    Mean: ${mean}<br>
                    Min: ${min}<br>
                    Max: ${max}<br>
                    Standard Deviation: ${stdDev}
                `;
            } else {
                document.getElementById('stats').innerHTML = '<strong>No valid data for analysis.</strong>';
            }
        }
    </script>
</body>
</html>
