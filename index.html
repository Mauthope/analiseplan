<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Dados por Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .controls input, .controls button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Média de Dados por Hora</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
            <label for="startHour">Hora Inicial:</label>
            <input type="time" id="startHour" value="00:00">
            <label for="endHour">Hora Final:</label>
            <input type="time" id="endHour" value="23:59">
            <button id="filterButton">Filtrar Dados</button>
        </div>
        <div id="chartContainer">
            <h2>Média de Dados por Hora</h2>
            <canvas id="averageChart"></canvas>
            <h2>Contagem por Hora</h2>
            <canvas id="countChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let globalData = [];
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    globalData = parseCSV(csvData);
                    if (globalData.content.length > 0) {
                        createAverageChart(globalData);
                        createCountChart(globalData);
                    } else {
                        alert('Nenhum dado válido encontrado no arquivo CSV.');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('filterButton').addEventListener('click', function() {
            if (globalData.content) {
                createAverageChart(globalData);
                createCountChart(globalData);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const content = rows.slice(1).map(row => row.split(',').map(cell => cell.replace(/"/g, '').trim()));
            return { content };
        }

        function parseCustomDate(dateStr) {
            if (!dateStr) return null;
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes, seconds] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes, seconds);
        }

        function createAverageChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyData = Array.from({ length: 24 }, () => ({ total: 0, count: 0 }));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyData[hour].total += value;
                            hourlyData[hour].count += 1;
                        }
                    }
                }
            });

            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hour >= startHour && hour <= endHour) {
                    hours.push(`${hour.toString().padStart(2, '0')}:00`);
                    if (hourlyData[hour].count > 0) {
                        averages.push(hourlyData[hour].total / hourlyData[hour].count);
                    } else {
                        averages.push(0);
                    }
                }
            }

            const ctx = document.getElementById('averageChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        backgroundColor: '#4CAF50',
                        borderColor: '#388E3C',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média de Dados por Hora'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Média'
                            }
                        }
                    }
                }
            });
        }

        function createCountChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyData = Array.from({ length: 24 }, () => ({ total: 0, days: new Set() }));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyData[hour].total += value;
                            hourlyData[hour].days.add(date.toISOString().split('T')[0]); // Usando a data sem hora
                        }
                    }
                }
            });

            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hour >= startHour && hour <= endHour) {
                    hours.push(`${hour.toString().padStart(2, '0')}:00`);
                    const daysCount = hourlyData[hour].days.size;
                    const total = hourlyData[hour].total;
                    averages.push(daysCount > 0 ? total / daysCount : 0); // Dividindo pelo número de dias únicos
                }
            }

            const ctx = document.getElementById('countChart').getContext('2d');
            if (window.myCountChart) window.myCountChart.destroy();
            window.myCountChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averages,
                        backgroundColor: '#2196F3',
                        borderColor: '#1976D2',
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média de Dados por Hora (dividido pelos dias)'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Média'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
