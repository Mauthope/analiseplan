
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Interativa de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Análise Interativa de Dados</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div id="tableContainer">
            <h2>Prévia dos Dados</h2>
            <table id="dataTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="chartContainer">
            <h2>Análise de Dados</h2>
            <canvas id="dataChart"></canvas>
            <p id="stats"></p>
        </div>
        <div id="sortedChartContainer">
            <h2>Gráfico Ordenado</h2>
            <canvas id="sortedChart"></canvas>
        </div>
        <div id="timeChartContainer">
            <h2>Gráfico de Tempo por Hora</h2>
           <canvas id="timeChart" width="400" height="200"></canvas>
        </div>
        <div id="averageTimeChartContainer">
            <h2>Média de Tempo por Hora</h2>
            <canvas id="hourlyAverageChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const csvData = e.target.result;
                const parsedData = parseCSV(csvData);
                if (parsedData.content.length > 0) {
                    const filteredData = filterOutliers(parsedData);
                    displayTable(filteredData);
                    createChart(filteredData);
                    createSortedChart(filteredData);
                    createHourlyAverageChart(filteredData);
                    calculateStats(filteredData);
                }
            };
            reader.readAsText(file);
        }
    });

    function parseCSV(data) {
        const rows = data.split('\n').filter(row => row.trim() !== '');
        const headers = rows[0].split(',').map(header => header.replace(/(^"|"$)/g, '').trim());
        const content = rows.slice(1).map(row =>
            row.split(',').map(cell => cell.replace(/(^"|"$)/g, '').trim())
        );
        return { headers, content };
    }

    function filterOutliers(parsedData) {
        const { content } = parsedData;
        const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

        const mean = values.reduce((a, b) => a + b, 0) / values.length;
        const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length);
        const lowerBound = mean - 2 * stdDev;
        const upperBound = mean + 2 * stdDev;

        const filteredContent = content.filter(row => {
            const value = parseFloat(row[1]);
            return !isNaN(value) && value >= lowerBound && value <= upperBound;
        });

        return { headers: parsedData.headers, content: filteredContent };
    }

    function displayTable(parsedData) {
        const { headers, content } = parsedData;
        const tableHead = document.querySelector('#dataTable thead');
        const tableBody = document.querySelector('#dataTable tbody');

        tableHead.innerHTML = '<tr>' + headers.map(header => `<th>${header}</th>`).join('') + '</tr>';
        tableBody.innerHTML = content.slice(0, 10).map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('');
    }

    function createChart(parsedData) {
        const { headers, content } = parsedData;
        const ctx = document.getElementById('dataChart').getContext('2d');
        const labels = content.map(row => row[0]);
        const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

        const mean = values.reduce((a, b) => a + b, 0) / values.length;
        const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length);

        if (window.chartInstance) {
            window.chartInstance.destroy();
        }

        window.chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Valores',
                        data: values,
                        backgroundColor: values.map(value => value > mean ? '#FF5722' : '#4CAF50'),
                        borderColor: '#388E3C',
                        borderWidth: 1
                    },
                    {
                        label: 'Média Geral',
                        data: Array(values.length).fill(mean),
                        type: 'line',
                        borderColor: '#FF9800',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Distribuição de Valores' }
                },
                scales: {
                    x: { title: { display: true, text: headers[0] } },
                    y: { title: { display: true, text: 'Valores' } }
                }
            }
        });
    }

    function createSortedChart(parsedData) {
        const { content } = parsedData;
        const sortedData = [...content]
            .map(row => ({ label: row[0], value: parseFloat(row[1]) }))
            .sort((a, b) => b.value - a.value);

        const labels = sortedData.map(item => item.label);
        const values = sortedData.map(item => item.value);

        const ctx = document.getElementById('sortedChart').getContext('2d');
        if (window.sortedChartInstance) {
            window.sortedChartInstance.destroy();
        }

        window.sortedChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Valores Ordenados',
                        data: values,
                        backgroundColor: '#2196F3',
                        borderColor: '#1E88E5',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Valores Ordenados (Maior para Menor)' }
                },
                scales: {
                    x: { title: { display: true, text: 'Categorias' } },
                    y: { title: { display: true, text: 'Valores' } }
                }
            }
        });
    }

    // Função para criar o gráfico de média de tempo por hora (ajustado)
function createHourlyAverageChart(parsedData) {
    const { content } = parsedData;

    console.log('Dados do CSV:', content); // Verificar se o CSV foi lido corretamente

    const hourlyData = {};

    // Percorre cada linha dos dados
    content.forEach(row => {
        const datetime = row[0]; // A primeira coluna contém a data e hora (por exemplo, '06/12/2024 14:50:57')
        const value = parseFloat(row[1]); // A segunda coluna contém o tempo em minutos ou outro valor numérico

        if (!isNaN(value)) {
            // Extrai a hora da data e hora no formato 'DD/MM/YYYY HH:MM:SS'
            const hour = datetime.split(' ')[1].split(':')[0]; // Pega a hora da string no formato 'HH:MM:SS'

            if (!hourlyData[hour]) hourlyData[hour] = { total: 0, count: 0 };
            hourlyData[hour].total += value;
            hourlyData[hour].count++;
        }
    });

    console.log('Dados agrupados por hora:', hourlyData); // Verificar os dados agrupados

    const labels = Object.keys(hourlyData).sort(); // Ordena as horas (ex: '14', '15', '16'...)
    const averages = labels.map(hour => (hourlyData[hour].total / hourlyData[hour].count)); // Calcula a média

    console.log('Labels:', labels); // Verificar as horas
    console.log('Médias:', averages); // Verificar as médias

    // Verificar se o elemento de canvas existe
    const ctx = document.getElementById('timeChart')?.getContext('2d');
    if (!ctx) {
        console.error('Elemento canvas não encontrado!');
        return;
    }

    if (window.timeChartInstance) {
        window.timeChartInstance.destroy(); // Destruir instância anterior do gráfico
    }

    window.timeChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels, // As horas (14, 15, 16, ...)
            datasets: [
                {
                    label: 'Média de Tempo por Hora',
                    data: averages, // A média por hora
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    fill: true,
                    tension: 0.4
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true },
                title: { display: true, text: 'Média de Tempo por Hora' }
            },
            scales: {
                x: { title: { display: true, text: 'Hora' } },
                y: { title: { display: true, text: 'Tempo Médio (minutos)' } }
            }
        }
    });
}


    function calculateStats(parsedData) {
        const { content } = parsedData;
        const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

        if (values.length > 0) {
            const sum = values.reduce((a, b) => a + b, 0);
            const mean = (sum / values.length).toFixed(2);
            const min = Math.min(...values).toFixed(2);
            const max = Math.max(...values).toFixed(2);
            const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length).toFixed(2);

            document.getElementById('stats').innerHTML = `
                <strong>Análise Estatística:</strong><br>
                Média Geral: ${mean}<br>
                Valor Mínimo: ${min}<br>
                Valor Máximo: ${max}<br>
                Desvio Padrão: ${stdDev}
            `;
        } else {
            document.getElementById('stats').innerHTML = '<strong>Nenhum dado válido disponível para análise.</strong>';
        }
    }
</script>
</body>
</html>
