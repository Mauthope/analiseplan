<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desvio Padrão e Contagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .controls input, .controls button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        .summary {
            margin-top: 1rem;
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
        }
        .summary h3 {
            margin-bottom: 0.5rem;
        }
        .summary div {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desvio Padrão e Contagem</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
            <label for="startHour">Hora Inicial:</label>
            <input type="time" id="startHour" value="00:00">
            <label for="endHour">Hora Final:</label>
            <input type="time" id="endHour" value="23:59">
            <button id="filterButton">Filtrar Dados</button>
        </div>
        
        <!-- Resumo Estatístico -->
        <div class="summary" id="summary">
            <h3>Resumo Estatístico</h3>
            <div id="std1-summary"></div>
            <div id="std2-summary"></div>
            <div id="std3-summary"></div>
        </div>

        <div id="chartContainer">
            <h2>Média de Dados por Hora</h2>
            <canvas id="averageChart"></canvas>
            <h2>Contagem por Hora</h2>
            <canvas id="countChart"></canvas>
            <h2>Valores em Ordem Decrescente</h2>
            <canvas id="orderedValuesChart"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let globalData = [];
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    globalData = parseCSV(csvData);
                    if (globalData.content.length > 0) {
                        createAverageChart(globalData);
                        createCountChart(globalData);
                        createOrderedValuesChart(globalData);
                        updateSummary(globalData);  // Atualiza o resumo de desvios padrão
                    } else {
                        alert('Nenhum dado válido encontrado no arquivo CSV.');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('filterButton').addEventListener('click', function() {
            if (globalData.content) {
                createAverageChart(globalData);
                createCountChart(globalData);
                createOrderedValuesChart(globalData);
                updateSummary(globalData);  // Atualiza o resumo de desvios padrão
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const content = rows.slice(1).map(row => row.split(',').map(cell => cell.replace(/"/g, '').trim()));
            return { content };
        }

        function parseCustomDate(dateStr) {
            if (!dateStr) return null;
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes, seconds] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes, seconds);
        }

        function calculateStandardDeviation(values) {
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const variance = values.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / values.length;
            return Math.sqrt(variance);
        }

        function filterDataByStandardDeviation(values, stdDevMultiplier) {
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const stdDev = calculateStandardDeviation(values);
            return values.filter(value => Math.abs(value - mean) <= stdDevMultiplier * stdDev);
        }

        // Função para atualizar o resumo com os desvios padrões
        function updateSummary(parsedData) {
            const content = parsedData.content;
            const values = content.map(row => parseFloat(row[1])).filter(value => !isNaN(value));
            
            // Calcula as métricas para diferentes desvios padrões
            const std1Values = filterDataByStandardDeviation(values, 1);
            const std2Values = filterDataByStandardDeviation(values, 2);
            const std3Values = filterDataByStandardDeviation(values, 3);
            
            const summary = {
                1: calculateSummary(std1Values),
                2: calculateSummary(std2Values),
                3: calculateSummary(std3Values)
            };
            
            // Atualiza o HTML com os resultados
            document.getElementById('std1-summary').innerHTML = `
                <strong>Desvio Padrão 1:</strong>
                <ul>
                    <li>Máxima: ${summary[1].max}</li>
                    <li>Mínima: ${summary[1].min}</li>
                    <li>Média: ${summary[1].mean}</li>
                </ul>
            `;
            document.getElementById('std2-summary').innerHTML = `
                <strong>Desvio Padrão 2:</strong>
                <ul>
                    <li>Máxima: ${summary[2].max}</li>
                    <li>Mínima: ${summary[2].min}</li>
                    <li>Média: ${summary[2].mean}</li>
                </ul>
            `;
            document.getElementById('std3-summary').innerHTML = `
                <strong>Desvio Padrão 3:</strong>
                <ul>
                    <li>Máxima: ${summary[3].max}</li>
                    <li>Mínima: ${summary[3].min}</li>
                    <li>Média: ${summary[3].mean}</li>
                </ul>
            `;
        }

        // Função para calcular as métricas (máxima, mínima, média)
        function calculateSummary(values) {
            if (values.length === 0) return { max: 0, min: 0, mean: 0 };
            const max = Math.max(...values);
            const min = Math.min(...values);
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            return { max, min, mean };
        }

        function createAverageChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyData = Array.from({ length: 24 }, () => ({ total: 0, count: 0 }));

            content.forEach(row => {
                const value = parseFloat(row[1]);
                const dateStr = row[2];
                if (!isNaN(value) && dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyData[hour].total += value;
                            hourlyData[hour].count += 1;
                        }
                    }
                }
            });

            const averageData = hourlyData.map(data => data.count === 0 ? 0 : Math.ceil(data.total / data.count));
            
            const ctx = document.getElementById('averageChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
                    datasets: [{
                        label: 'Média de Dados por Hora',
                        data: averageData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                }
            });
        }

        function createCountChart(parsedData) {
            const content = parsedData.content;
            const startHour = parseInt(document.getElementById('startHour').value.split(':')[0]);
            const endHour = parseInt(document.getElementById('endHour').value.split(':')[0]);
            const hourlyCount = Array.from({ length: 24 }, () => 0);

            content.forEach(row => {
                const dateStr = row[2];
                if (dateStr) {
                    const date = parseCustomDate(dateStr);
                    if (date instanceof Date && !isNaN(date)) {
                        const hour = date.getHours();
                        if (hour >= startHour && hour <= endHour) {
                            hourlyCount[hour] += 1;
                        }
                    }
                }
            });

            const ctx = document.getElementById('countChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
                    datasets: [{
                        label: 'Contagem por Hora',
                        data: hourlyCount,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        function createOrderedValuesChart(parsedData) {
            const content = parsedData.content;
            const values = content.map(row => parseFloat(row[1])).filter(value => !isNaN(value));
            values.sort((a, b) => b - a); // Ordenando em ordem decrescente

            const ctx = document.getElementById('orderedValuesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: values.map((val, idx) => `Valor ${idx + 1}`),
                    datasets: [{
                        label: 'Valores Ordenados',
                        data: values,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }
    </script>
</body>
</html>
