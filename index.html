<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Interativa de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            width: 100%;
        }
        .controls {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Análise Interativa de Dados</h1>
    </header>
    <main>
        <div class="controls">
            <label for="fileInput">Carregar arquivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div id="tableContainer">
            <h2>Prévia dos Dados</h2>
            <table id="dataTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="chartContainer">
            <h2>Análise de Dados por Hora</h2>
            <canvas id="dataChart"></canvas>
            <p id="stats"></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);
                    if (parsedData.content.length > 0) {
                        const filteredData = filterOutliers(parsedData);
                        displayTable(filteredData);
                        createChart(filteredData);
                        calculateStats(filteredData);
                    }
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(data) {
            const rows = data.split('\n').filter(row => row.trim() !== '');
            const headers = rows[0].split(',').map(header => header.replace(/(^"|"$)/g, '').trim());
            const content = rows.slice(1).map(row => 
                row.split(',').map(cell => cell.replace(/(^"|"$)/g, '').trim())
            );
            return { headers, content };
        }

        function filterOutliers(parsedData) {
            const { content } = parsedData;
            const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

            const mean = values.reduce((a, b) => a + b, 0) / values.length;
            const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length);
            const lowerBound = mean - 2 * stdDev;
            const upperBound = mean + 2 * stdDev;

            const filteredContent = content.filter(row => {
                const value = parseFloat(row[1]);
                return !isNaN(value) && value >= lowerBound && value <= upperBound;
            });

            return { headers: parsedData.headers, content: filteredContent };
        }

        function displayTable(parsedData) {
            const { headers, content } = parsedData;
            const tableHead = document.querySelector('#dataTable thead');
            const tableBody = document.querySelector('#dataTable tbody');

            tableHead.innerHTML = '<tr>' + headers.map(header => `<th>${header}</th>`).join('') + '</tr>';
            tableBody.innerHTML = content.slice(0, 10).map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join('');
        }

        function createChart(parsedData) {
            const { headers, content } = parsedData;

            // Agrupar os dados por hora
            const hourlyData = {};
            content.forEach(row => {
                const dateStr = row[2];  // Coluna de data e hora (index 2)
                const value = parseFloat(row[1]);
                const hour = new Date(dateStr).getHours();  // Extrair a hora
                if (!isNaN(value)) {
                    if (!hourlyData[hour]) {
                        hourlyData[hour] = { total: 0, count: 0 };
                    }
                    hourlyData[hour].total += value;
                    hourlyData[hour].count += 1;
                }
            });

            // Calcular a média por hora
            const hours = [];
            const averages = [];
            for (let hour = 0; hour < 24; hour++) {
                if (hourlyData[hour]) {
                    hours.push(`${hour}:00`);
                    averages.push(hourlyData[hour].total / hourlyData[hour].count);
                } else {
                    hours.push(`${hour}:00`);
                    averages.push(0);  // Caso não haja dados para a hora
                }
            }

            const ctx = document.getElementById('dataChart').getContext('2d');

            if (window.chartInstance) {
                window.chartInstance.destroy();
            }

            window.chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Média por Hora',
                        data: averages,
                        borderColor: '#4CAF50',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Média dos Valores por Hora'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Média de Valores'
                            }
                        }
                    }
                }
            });
        }

        function calculateStats(parsedData) {
            const { content } = parsedData;
            const values = content.map(row => parseFloat(row[1])).filter(val => !isNaN(val));

            if (values.length > 0) {
                const sum = values.reduce((a, b) => a + b, 0);
                const mean = (sum / values.length).toFixed(2);
                const min = Math.min(...values).toFixed(2);
                const max = Math.max(...values).toFixed(2);
                const stdDev = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / values.length).toFixed(2);

                document.getElementById('stats').innerHTML = `
                    <strong>Análise Estatística:</strong><br>
                    Média Geral: ${mean}<br>
                    Valor Mínimo: ${min}<br>
                    Valor Máximo: ${max}<br>
                    Desvio Padrão: ${stdDev}
                `;
            } else {
                document.getElementById('stats').innerHTML = '<strong>Nenhum dado válido disponível para análise.</strong>';
            }
        }
    </script>
</body>
</html>
